# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# Optimized for Compose and Kotlin compilation
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects.
# More details: http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# Android specific configurations
android.nonFinalResIds=true
android.nonTransitiveRClass=true
android.useAndroidX=true
android.enableJetifier=false
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false
android.enableR8.fullMode=true

# Gradle build optimizations
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn
# Suppress known AGP 8.13.0 configuration warnings (these are AGP internal issues)
org.gradle.warning.mode=summary
org.gradle.console=plain

# Kotlin compiler optimizations
kotlin.incremental=true
kotlin.incremental.js=true
kotlin.incremental.js.ir=true
kotlin.incremental.multiplatform=true
kotlin.daemon.jvmargs=-Xmx2048m
kotlin.compiler.execution.strategy=in-process


